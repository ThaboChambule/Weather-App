<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thabo's Weather App</title>
    <link rel="stylesheet" href="lib/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main>
      <h1>Thabo's Weather App</h1>
      <div class="card">
        <div class="search">
          <input type="text" placeholder="Enter City Name" />
          <button>
            <img
              src="images/search.png"
              class="image"
              alt="search logo"
              width="25px"
            />
          </button>
        </div>
      </div>
      <div class="weather">
        <img
          src="images/clouds.png"
          alt="weather-icon"
          class="weather-icon"
          width="150px"
        />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">Bloemfontein</h2>

        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="humidity icon" width="150px" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="humidity icon" width="150px" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="scripts/script.js"></script>
  </body>
</html>
